# GitHub Actions Workflow for Manual Redeployment
# This workflow allows you to manually trigger a rebuild and push to 'latest' tag
name: Manual Redeploy to Latest

on:
  # Manual trigger with optional inputs
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git ref to build (branch/tag/commit)'
        required: false
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always tag as latest for manual deploys
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display deployment info
        run: |
          echo "üöÄ Successfully deployed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üìç Git ref: ${{ inputs.git_ref || 'main' }}"
          echo "‚è∞ Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"